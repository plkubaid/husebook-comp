{% extends 'base_layout.html' %}
{% block content %}
<h1>Records</h1>
{% if data %}
{%for info in data%}
<form class="invoice-record" action="{% url 'billing:duplicate_invoice' %}" method="post">
  {% csrf_token %}
  <h4>{{info}}  on  {{info.date}}  for  {{info.price}}</h4>
  <input type="hidden" name="t_id" value="{{info.transaction_id}}">
  <input type="submit" name="" value="view">
</form>
{% endfor %}
{% else %}
<h4>No Invoices!</h4>
{% endif %}
{% endblock %}
