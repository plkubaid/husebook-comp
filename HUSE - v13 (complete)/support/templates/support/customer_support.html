{% extends 'base_layout.html' %}


{% block content %}
<div class="customer-supp">
  <h1>User Support</h1>
  <h3>{{message}}</h3>
  {% if form %}
  <form class="customer-supp-form" action="{% url 'support:customer-support' %}" method="post">
    {% csrf_token %}
    <p>Email: {{data.email}}</p>
    {{form.as_p}}
    <input type="submit" class="customer-supp-form-submit" name="" value="Submit">
  </form>
  {% endif %}
</div>
{% endblock %}
